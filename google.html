<!DOCTYPE html>
<html>
    <head>
        <title> Search </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body> 
    	<div class="right">
    		<a style="text-align: right; margin: 10px;" href="image.html"> Google Image Search</a>
    		<a href="advanced.html"> Google Advanced Search </a>
    	</div>
    	<div>
    		<img style="text-align: center; left: 52%; top: 30%; position: absolute; transform: translateX(-50%) translateY(-50%);" src="img.png" alt="Google" width="272px" height="92">

            <input class="button" type="submit" value="Google Search">
            <input class="button" type="submit" value="I'm Feeling Lucky">
        	</form>
    	</div>
        
    </body>
